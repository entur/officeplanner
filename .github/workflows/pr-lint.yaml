name: Build docker image

on: [pull_request]

jobs:
  docker-lint:
    uses: entur/gha-docker/.github/workflows/lint.yml@v1
  python-lint:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: Silleellie/pylint-github-action@v2.1
        with:
          lint-path: officeplanner.py
          python-version: 3.12
